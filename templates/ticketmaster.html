{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp4/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>TicketMaster</title>
</head>

<body class="bg-light">
    <div class="container-fluid pb-1">
        <div class="row align-items-start">
            <div class="col text-center">
                <h1 class="text-white mt-3">Ticket Master</h1>
                <h2 class="text-white font-weight-bold mb-auto">Quickly find tickets around you</h2>
                <br>
            </div>
        </div>
        <div class="col-md-6 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" id="search" placeholder="Search by genre, artist or event"
                    aria-label="GAorE" aria-describedby="button-addon1">
                <input type="text" class="form-control" id="location" placeholder="Enter a city e.g., Hartford"
                    aria-label="Enter a city e.g., Hartford" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-danger" type="button" id="searchButtonRed">SEARCH</button>
                </div>
            </div>
            <div class="alert alert-danger" role="alert" id="emptySearchAlert" style="display:none;">
                Search term cannot be empty. Please enter a search term.
            </div>
            <div class="alert alert-danger" role="alert" id="emptyCityAlert" style="display:none;">
                City cannot be empty. Please enter a city.
            </div>
        </div>
    </div>

<div class="container mt-2 border rounded bg-white" style="max-width: 1000px; display: none;" id="eventsContainer">
    <div class="event-count-container d-flex justify-content-between">
        <h2 class="text-muted mt-3">
            <span id="eventCount">0</span> Events Found
        </h2>
        <div class="dropdown mt-3">
            <button class="btn btn-danger btn-sm" type="button" id="sortButton" data-bs-toggle="dropdown"
                aria-expanded="false">
                Sort
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sortButton">
                <li><a class="dropdown-item" href="#" id="sortByDate">By Date</a></li>
            </ul>
        </div>
    </div>
    <div id="cardsContainer"></div>
</div>

<div id="eventCardTemplate" style="display: none;">
    <div class="card shadow-md text-center mt-3 mb-3 mx-auto bg-white"
        style="max-width: 1000px; margin: 0; padding: 0;">
        <div class="row g-0">
            <div class="col-md-4 col-12 text-center d-flex align-items-center justify-content-center">
                <img class="img-fluid rounded-start" alt="Event Image"
                    style="height: 250px; width: 450px;">
            </div>
            <div class="col-md-4 col-12">
                <div class="card-body text-start">
                    <h3 class="card-title ">Event Name</h3>
                    <h5 class="card-text text-muted" id="venueName">Venue Name</h5>
                    <p class="card-text text-muted" id="venueLocation">Venue Location</p>
                    <a class="btn btn-primary" id="ticketLink" target="_blank">Get Tickets</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-body text-end">
                    <h4 class="card-text text-success" id="eventDate" class="highlight">Date</h4>
                    <h4 class="card-text text-success" id="eventTime" class="highlight">Time</h4>
                </div>
            </div>
        </div>
    </div>
</div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="{% static 'myapp4/js/ticketmaster.js' %}"></script>
</body>

</html>
